finding the shortest or most optimal path between two points

Depth first search
use a stack
search a single path until the end
backtract to last node with multiple outgoing paths

<script>
	function Stack(){
		this.items = [];
		this.length = this.items.length;
	}

	Stack.prototype.push = function(item){
		this.length += 1;
		return this.items.push(item);
	}

	Stack.prototype.pop = function(){
		if(this.length > 0){
			this.length -= 1;
		}

		return this.items.pop();
	}
	Stack.prototype.top = function(){
		if(this.length > 0){
			return this.items[this.length - 1];
		}

		return undefined;
	}

	//// pathfinder //
	var graph = makeGraph(map.data, map.width, map.height);
	var startNode = getNodeById(graph, startPos);
	var targetNode = getNodeById(graph, targetPos);
	var path = []
	var curNode = startNode;

var stack = new Stack();
stack.push(startNode);
while(true) {
	curNode = Stack.top();
	path.push(curNode.id)
	curNode.visited = true;

	if(curNode.id === targetNode.id){
		break;
	}

	var unvisited = 0
	curNode.adj.forEach(function(id){
		var node = getNodeById(graph, id);
		if(!node.visited) {
			stack.push(node);
			unvisited += 1;
		}
	})
	if(unvisited === 0){
		stack.pop();
	}
}

</script>
