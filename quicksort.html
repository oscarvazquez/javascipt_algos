choose an element in the list to be the pivot 
usually in the middle of the list or the first one 

<script>
	arr = [4, 3, 2, 7, 1, 8, 10, 20, 12, 3, 1]

	function quickSort(data) {
		if(data.length < 1){
			return [];
		}
		var left = [];
		var right = [];
		var pivot = data[0];

		for (var i = 1; i < data.length; i++ ){
			if (data[i] < pivot) {
				left.push(data[i])
			} else {
				right.push(data[i])
			}
		}

		return [].concat(quickSort(left), pivot, quickSort(right));
	}
	var done = quickSort(arr)
	console.log(done)
</script>
